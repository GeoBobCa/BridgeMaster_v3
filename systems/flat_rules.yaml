- system: audrey_grant_basic
  auction: []
  bid: 1NT
  type: Opening
  constraints:
    min_hcp: 14
    max_hcp: 17
    shape_requirements: Balanced, may include 5-card major
    explanation: The standard strong notrump. Known for its clarity and immediate limit on the hand's strength.
    nuance: ACBL regulations require the range to be announced as 'fourteen plus to seventeen'. If the hand is 12-14 or 18-19 balanced, you must open a suit first and rebid notrump. This opening can include a five-card major suit as long as the hand is balanced.
    source: Notrump Openings, Page 1 & 2
- system: audrey_grant_basic
  auction:
  - 1NT
  bid: 2C
  type: Response
  constraints:
    min_hcp: 8
    max_hcp: 37
    shape_requirements: At least one 4-card major
    explanation: Stayman Convention.
    nuance: "Used with 8+ points and at least one four-card major. Opener's priorities: 2D shows no 4-card major, 2H shows 4+ hearts, 2S shows 4+ spades. Exception: with both majors, opener rebids 2H first."
    source: Responding to 1NT, Page 1 & 2
- system: audrey_grant_basic
  auction:
  - 1NT
  - 2C
  bid: 2D
  type: Rebid
  constraints:
    min_hcp: 14
    max_hcp: 17
    shape_requirements: No 4-card major
    explanation: Denial of major suits.
    nuance: Responder bids 2NT (inv) or 3NT (to play).
    source: Responding to 1NT, Page 2
- system: audrey_grant_basic
  auction:
  - 1NT
  - 2C
  bid: 2H
  type: Rebid
  constraints:
    min_hcp: 14
    max_hcp: 17
    shape_requirements: 4+ Hearts
    explanation: Hearts found. Might also have 4 Spades.
    nuance: If opener has both majors, the system mandates bidding 2H first.
    source: Responding to 1NT, Page 2
- system: audrey_grant_basic
  auction:
  - 1NT
  - 2C
  bid: 2S
  type: Rebid
  constraints:
    min_hcp: 14
    max_hcp: 17
    shape_requirements: 4+ Spades
    explanation: Spades found. Denies 4 Hearts.
    nuance: Bid only if hearts are not held, as 2H would have been the priority with both.
    source: Responding to 1NT, Page 2
- system: audrey_grant_basic
  auction:
  - 1NT
  bid: 2D
  type: Response
  constraints:
    min_hcp: 0
    max_hcp: 37
    shape_requirements: 5+ Hearts
    explanation: Jacoby Transfer to Hearts.
    nuance: Commands opener to bid 2H. No strength required. Protects the strong hand from the opening lead.
    source: Grant Standard (Jacoby Transfer Bids), Page 1
- system: audrey_grant_basic
  auction:
  - 1NT
  - 2D
  bid: 2H
  type: Rebid
  constraints:
    min_hcp: 14
    max_hcp: 17
    shape_requirements: 2+ Hearts
    explanation: Transfer accepted.
    nuance: Mandatory rebid for the opener regardless of heart length (min 2).
    source: Grant Standard (Jacoby Transfer Bids), Page 1
- system: audrey_grant_basic
  auction:
  - 1NT
  bid: 2H
  type: Response
  constraints:
    min_hcp: 0
    max_hcp: 37
    shape_requirements: 5+ Spades
    explanation: Jacoby Transfer to Spades.
    nuance: Commands opener to bid 2S. Allows responder to pass 2S with a weak hand or continue with better values.
    source: Grant Standard (Jacoby Transfer Bids), Page 1
- system: audrey_grant_basic
  auction:
  - 1NT
  - 2H
